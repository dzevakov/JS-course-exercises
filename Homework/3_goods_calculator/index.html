<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор товаров</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section>
        <div class="input_form">
            <form id="login_form">
                <label class="login_user" id="enter_user_name"></label>
                <div>
                    <fieldset>
                        <legend>Вход пользователя</legend>
                        <label>Имя пользователя<input id="name" type="text" required></label>
                        <label>Пароль<input id="password" type="text" required></label>
                        <label>e-mail<input id="email" type="text" required></label>
                        <button id="login">Войти</button>
                        <button id="registration">Зарегистрироваться</button>
                    </fieldset>
                </div>
            </form>
        </div>
        <div class="save_goods">
            <button id="save">Сохранить</button>
        </div>
        <div class="all_goods">
            <button id="allGoods">Все товары</button>
        </div>
        <div class="user_goods">
            <button id="userGoods">Корзина</button>
        </div>
        <div class="total_price">
            <p></p>
        </div>

    </section> 
    <div class=menu_field>
        <div class=container>
         
        </div>
    </div>
    

</body>

<script src="js/classes.js" type="module"></script>
<script src="js/init.js" type="module"></script>
<script src="js/script.js" type="module"></script>
